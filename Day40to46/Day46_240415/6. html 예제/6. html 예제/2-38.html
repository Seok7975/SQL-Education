<!DOCTYPE html>
<html>
<head>
    <title>HTML5 Basic</title>
</head>
<body>
    <form>
        <label for="name">이름</label>
        <input id="name" type="text" />
    </form>
</body>
</html>

<!--
코드를 실행하고 label 태그를 클릭해보면 자동으로 input 태그에 초점이 맞추어진다. 참고로 input 태그가 체크박스나 라디오 버튼일 경우 label 태그를 선택하면 input 태그가 체크된다.

-->
