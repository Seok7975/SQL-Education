<!DOCTYPE html>
<html>
<head>
    <title>HTML5 Basic</title>
</head>
<body>
    <select>
        <option>김밥</option>
        <option>떡볶이</option>
        <option>순대</option>
        <option>오뎅</option>
    </select>
</body>
</html>

<!--
select 태그
select 태그는 여러 개의 목록에서 몇 가지를 선택할 수 있는 입력 양식 요소이다. 

태그 이름	설명
select		선택 양식을 생성합니다.
optgroup		옵션을 그룹화합니다.
option		옵션을 생성합니다.
-->
