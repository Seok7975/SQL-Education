<!DOCTYPE html>
<html>
<head>
    <title>HTML5 Basic</title>
</head>
<body>
    <img src="Penguins.jpg" alt="펭귄" width="300" />
    <img src="Nothing" alt="그림이 존재하지 않습니다." width="300" />
</body>
</html>

<!--
이미지 태그

img 태그의 속성

속성 이름		설명
src			이미지의 경로 지정
alt			이미지가 없을 때 나오는 글자 지정
width			이미지의 너비 지정
height			이미지의 높이 지정

참고 : 현대에는 스타일시트를 사용해 입력하는 것이 일반적이므로 width 속성과 height 속성도 잘 사용하지 않는다.
-->
