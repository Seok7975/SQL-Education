<!DOCTYPE html>
<html>
<head>
    <title>HTML5 Basic</title>
</head>
<body>
    <form>
        <input type="color" /><br />
        <input type="date" /><br />
        <input type="datetime" /><br />
        <input type="datetime-local" /><br />
        <input type="email" /><br />
        <input type="month" /><br />
        <input type="number" /><br />
        <input type="range" /><br />
        <input type="search" /><br />
        <input type="tel" /><br />
        <input type="time" /><br />
        <input type="url" /><br />
        <input type="week" />
    </form>
</body>
</html>

<!--

HTML5에서 추가된 input 태그

HTML5 입력 양식 태그
속성		설명
color		색상 선택 양식을 생성한다.
date		일 선택 양식을 생성한다.
datetime	날짜 선택 양식을 생성한다.
datetime-local	지역 날짜 선택 양식을 생성한다.
email		이메일 입력 양식을 생성한다.
month		월 선택 양식을 생성한다.
number		숫자 생성 양식을 생성한다.
range		범위 선택 양식을 생성한다.
search		검색어 입력 양식을 생성한다.
tel		전화 번호 입력 양식을 생성한다.
time		시간 선택 양식을 생성한다.
url		URL 주소 입력 양식을 생성한다.
week		주 선택 양식을 생성한다.
-->
