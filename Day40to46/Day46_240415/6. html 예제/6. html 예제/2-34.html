<!DOCTYPE html>
<html>
<head>
    <title>HTML5 Basic</title>
</head>
<body>
    <form method="get">
        <input type="text" name="search" />
        <input type="submit" />
    </form>
</body>
</html>

<!--
form 태그의 속성

속성이름		설명
action			입력 데이터의 전달 위치를 지정한다.
method			입력 데이터의 전달 방식을 선택한다.

예를 들어 회원 가입 양식을 생각해보자. 개인 정보를 입력하고 회원 가입 버튼을 누르면 정보가 서버로 전달된다. 이때 정보는 form 태그에 지정된 action 속성의 장소로 method 속성에 적힌 방식으로 전달된다.
method 속성에서 자주 사용되는 method 속성은 GET와 POST이다.

GET 방식은 주소에 데이터를 입력하므로 크기가 한정되어 있다. 하지만 POST방식은 별도로 데이터를 전송하는 방식이라 데이터 용량에 제한이 없다.
-->
