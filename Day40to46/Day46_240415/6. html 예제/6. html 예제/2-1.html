<!DOCTYPE html>
<html>
<head>
    <title>HTML5 + CSS3 Text</title>
</head>
<body>
    <h1>Header 1</h1>
    <h2>Header 2</h2>
    <h3>Header 3</h3>
    <h4>Header 4</h4>
    <h5>Header 5</h5>
    <h6>Header 6</h6>
</body>
</html>
<!--
제목
HTML5의 대표적인 글자 태그는 제목을 입력할 때 사용하는 제목 글자 태그입니다.

태그 이름		설명
h1			첫 번째로 큰 제목 글자 태그
h2			두 번째로 큰 제목 글자 태그
h3			세 번째로 큰 제목 글자 태그
h4			네 번째로 큰 제목 글자 태그
h5			다섯 번째로 큰 제목 글자 태그
h6			여섯 번째로 큰 제목 글자 태그

h1 태그부터 h6 태그의 h는 header를 의미하며 각각의 숫자는 크기 및 우선 순위를 나타냅니다.
-->
