<!DOCTYPE html>
<html>
<head>
    <title>HTML Basic Page</title>
</head>
<body>
    <dl>
        <dt>HTML5</dt>
        <dd>Multimedia Tag</dd>
        <dd>Connectivity</dd>
        <dd>Device Access</dd>
        <dt>Milk</dt>
        <dd>Animation</dd>
        <dd>3D Transform</dd>
    </dl>
</body>
</html>

<!--
정의 목록
정의 목록은 특정 용어와 그 정의를 표현할 때 사용하는 태그이다.

태그 이름			설명
dl(definition list)		정의 목록 태그
dt(definition term)		정의 용어 태그
dd(definition description)	정의 설명 태그
-->
