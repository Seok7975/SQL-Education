<!--
HTML5 시멘틱 구조 태그

일반적으로 HTML5 태그의 가장 큰 변화를 시멘틱 태그라고 말한다. 그리고 이 때문에 일반적으로 HTML5 웹 페이지를 시멘틱 웹 페이지라고 말한다. 일단 시멘틱semantic은 '의미론적인'이라는 영어 단어이다.
웹 페이지는 글자로 입력한다. 스타일시트를 적용하고 사용자가 눈으로 볼 때 '이것은 제목이고, 이것은 본문이다."라는 식으로 구분할 수 있다. 예를 들어 네이버 홈페이지를 보면 어떤 부분이 제목이고 어떤 부분을 클릭해야 움직이고 어떤 부분이 내용인지 알 수 있다.
하지만 컴퓨터는 눈이 없으므로 코드를 본다. 우리는 눈으로 레이아웃을 구분하므로 빠르게 구분할 수 있지만 컴퓨터는 그렇지 않다.
따라서 기계적인 검색 엔진은 어떠한 태그가 어떠한 기능을 하는지 분별할 수 없고 웹 페이지에서 데이터를 효율적으로 추출할 수 없다. 이를 해결하고자 특정한 태그에 의미를 부여해서 웹 페이지를 만드는 시도가 시작되었다. 그리고 이를 시멘틱 웹이라고 표현한다.
시멘틱 웹을 구현하고자 굉장히 많은 기술이 등장했다. HTML5는 시멘틱 태그를 사용해 시멘틱 웹을 구현한다.

HTML5 시멘틱 구조 태그
태그 이름		설명
header			헤더를 의미
nav			내비게이션을 의미
aside			사이드에 위치하는 공간을 의미
section			여러 중심 내용을 감싸는 공간을 의미
article			글자가 많이 들어가는 부분을 의미
footer			푸터를 의미

시멘틱 태그는 모두 div 태그와 같은 기능을 수행하는 태그이다.하지만 이전에 언급했던 것처럼 태그가 의미를 가지는 것은 검색 엔진이나 그 이외의 기계적인 동작들이 웹 페이지를 쉽게 이해할 수 있게 한다.

시멘틱 웹과 관련된 내용은 위키피디아의 시멘틱 웹 페이지 htpp://goo.gl/CNceJ 를 참고
-->
