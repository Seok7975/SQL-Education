공간 분할 태그
과거의 웹 페이지는 공간 분할을 하지 않았다. 하지만 현대 웹 페이지는 공간 분할 태그를 사용하여 웹 페이지를 분할하였다. 가장 대표적인 공간 분할 태그는 div 태그이다.
"왜 공간을 분할해요?"
공간을 분할해야 CSS를 사용해 우리가 원하는 레이아웃을 구성할 수 있기 때문이다.

2.8.1 div 태그와 span 태그

기본 공간 분할 태그

태그이름		설명
div			block 형식으로 공간을 분할한다.
span			inline 형식으로 공간을 분할한다.

div 태그는 block 형식으로 공간을 분할한다. block 형식이란 차곡차곡 쌓아 올려지는 형식을 말한다.
