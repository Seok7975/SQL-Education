<!DOCTYPE html>
<html>
<head>
    <title>HTML TEXT Basic Page</title>
</head>
<body>
    <h1>ol tag</h1>
    <ol>
        <li>Facebook</li>
        <li>Tweeter</li>
        <li>Linked In</li>
    </ol>
    <h1>ul tag</h1>
    <ul>
        <li>Facebook</li>
        <li>Tweeter</li>
        <li>Linked In</li>
    </ul>
</body>
</html>

<!--
목록 태그

일반적으로 페이지를 이동할 때 사용되는 메뉴를 네비게이션 메뉴라고 부른다.

2.2.1 기본목록

태그이름		설명
ul(unordered list)	순서가 없는 목록 태그
ol(ordered list)	순서가 있는 목록 태그
li(list item)		목록 요소



-->
