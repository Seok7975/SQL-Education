<!DOCTYPE html>
<html>
<head>
    <title>HTML5 Basic</title>
</head>
<body>
    <form>
        <input type="text" name="name" /><br />
        <input type="password" name="password" /><br />
        <input type="file" name="file" /><br />
        <input type="submit" />
    </form>
</body>
</html>

<!--
기본 input 태그

input 태그의 속성

속성		설명
button		버튼을 생성합니다.
checkbox	체크박스를 생성합니다.
file		파일 입력 양식을 생성합니다.
hidden		보이지 않습니다.
image		이미지 형태를 생성합니다.
password	비밀번호 입력 양식을 생성합니다.
radio		라디오 버튼을 생성합니다.
reset		초기화 버튼을 생성합니다.
submit		제출 버튼을 생성합니다.
text		글자 입력 양식을 생성합니다.

input 태그의 내부에 글자를 넣고 싶으면 value 속성을 입력합니다.
일반적으로 input 태그는 form 태그 안에 있어야 합니다. 하지만 최근 Ajax 기술의 활성화로 인해 이 규칙을 지키지 않는 경우가 늘고 있습니다.

label태그
label 태그는 어떠한 input 태그를 설명하고 있는지 표시해줘야 합니다. input 태그에 id 속성을 입력하고 label 태그에 for 속성을 입력합니다.
-->
