<!DOCTYPE html>
<html>
<head>
    <title>HTML5 Basic</title>
</head>
<body>
    <table border="1">
        <caption>Caption</caption>
        <colgroup>
            <col span="2" style="background: red" />
            <col style="background: blue" />
        </colgroup>
        <thead style="background: green" >
            <tr>
                <th>Table Header</th>
                <th>Table Header</th>
                <th>Table Header</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Table Data</td>
                <td>Table Data</td>
                <td>Table Data</td>
            </tr>
            <tr>
                <td>Table Data</td>
                <td>Table Data</td>
                <td>Table Data</td>
            </tr>
            <tr>
                <td>Table Data</td>
                <td>Table Data</td>
                <td>Table Data</td>
            </tr>
        </tbody>
        <tfoot style="background: yellow" >
            <tr>
                <td>Table Data</td>
                <td>Table Data</td>
                <td>Table Data</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>

<!--
테이블 태그의 속성
HTML5 이전의 table 태그는 속성이 굉장히 많았다. 하지만 HTML5의 table 태그는 속성 하나만 가지고 있다.
